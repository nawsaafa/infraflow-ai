name: Security Scan

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install safety
      run: pip install safety

    - name: Scan Python dependencies
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
        safety check --json --output safety-report.json || true

    - name: Upload Python security report
      uses: actions/upload-artifact@v4
      with:
        name: python-security-report
        path: ./backend/safety-report.json

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Audit npm dependencies
      working-directory: ./frontend
      run: |
        npm audit --json > npm-audit.json || true

    - name: Upload npm security report
      uses: actions/upload-artifact@v4
      with:
        name: npm-security-report
        path: ./frontend/npm-audit.json

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest

    strategy:
      matrix:
        component: [backend, frontend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t infraflow-${{ matrix.component }}:latest ./${{ matrix.component }}

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: infraflow-${{ matrix.component }}:latest
        format: 'sarif'
        output: 'trivy-${{ matrix.component }}.sarif'

    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-${{ matrix.component }}.sarif'
        category: ${{ matrix.component }}

  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug --only-verified
